<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/lens.png">
    <link rel="stylesheet" href="tamanhos.css">
    <title>Media Querie 2</title>
</head>
<body>
    <div class="ct-banner">
        <img src="/img01.jpg" id="img-01">
        <img src="/img02.jpg" id="img-01">
        <img src="/img03.jpg" id="img-01">
        <img src="/img04.jpg" id="img-01">
        <img src="/img05.jpg" id="img-01">

    <div class="ct-central">
        <div class="barraTamanho">
            <div class="ct-cor">
                <span class="st-texto-um">
                    De 100px a 600px
                </span>
                <span class="st-texto-dois">
                    De 601px a 1200px
                </span>

            <!--<div class="iconSetas">

            </div>-->
        </div>
        <div class="ct-conteudo">
            <h1>Medias Queries</h1>
            <p>As Medias queries servem para deixar a apresentação do conteúdo adaptado a uma
            gama específica de dispositivos não precisando mudar o conteúdo em sí.</p>
        </div>
        <div class="ct-conteudo-dois">
            <h3>Síntaxe</h3>
            <p><span class="st-p1">@media</span><span class="st-p3">(</span><span class="st-p2">min-width</span>:600px<span class="st-p3">)</span><span class="st-p4">{</span>...<span class="st-p4">}</span></p>
        </div>

    </div>
